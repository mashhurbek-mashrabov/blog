{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Enter new password{% endblock title %}

{% block content %}

    <h2>Enter new password</h2>
    <p>Please enter your new password twice so we can verify you typed it in correctly.</p>
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-outline-success">Change my password</button>
    </form>
<hr>
<a href="{% url 'home' %}"><button class="btn btn-outline-primary">Home</button></a>
<hr>
{% endblock content %}
